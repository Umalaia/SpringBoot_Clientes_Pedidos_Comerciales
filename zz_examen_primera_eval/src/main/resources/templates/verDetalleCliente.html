<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Detalle cliente por pedido</title>
</head>
<body>
	<h1>Cliente por pedido</h1>
	<br><br>
	<table border ="1">
		<tr>
			<th>Nombre</th>
			<th>Apellido 1</th>
			<th>Apellido 2</th>
			<th>Categoria</th>
		</tr>
		<tr>
			<td th:text="${cliente.nombre}"></td>
			<td th:text="${cliente.apellido1}"></td>
			<td th:text="${cliente.apellido2}"></td>
			<td th:text="${cliente.categoria}"></td>
		</tr>
	</table>
	<br>
	<button><a th:href="@{/}">Volver a inicio</a></button>
</body>
</html>
